services:
  web:
    build: .
    volumes:
      - .:/code
    ports:
      - 8000:80
    environment:
      - ENV=DEV
    depends_on:
      - db
  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5438:5432
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
      - POSTGRES_DB=fastapi

volumes:
  postgres_data: